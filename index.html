<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BURGER</title>
  <link rel="stylesheet" href="shift.css" type="text/css">
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
  <div id="shift-container" class="shift-play">
    <figure>
    <img id="burger-bun-top" class="shift-element" data-animation="shift_enterDownward" data-delay="2.33" data-duration="1" src=".././img/burger_bun_top.svg">
    <img id="burger-tomato-2" class="shift-element" data-animation="shift_enterDownward" data-delay="2" data-duration="1" src=".././img/burger_tomato_2.svg">
    <img id="burger-tomato-1" class="shift-element" data-animation="shift_enterDownward" data-delay="1.67" data-duration="1" src=".././img/burger_tomato_1.svg">
    <img id="burger-lettuce-2" class="shift-element" data-animation="shift_enterDownward" data-delay="1.33" data-duration="1" src=".././img/burger_lettuce_2.svg">
    <img id="burger-lettuce-1" class="shift-element" data-animation="shift_enterDownward" data-delay="1" data-duration="1" src=".././img/burger_lettuce_1.svg">
    <img id="burger-mustard" class="shift-element" data-animation="shift_enterDownward" data-delay="0.67" data-duration="1" src=".././img/burger_mustard.svg">
    <img id="burger-patty" class="shift-element" data-animation="shift_enterDownward" data-delay="0.33" data-duration="1" src=".././img/burger_patty.svg">
    <img id="burger-bun-bottom" class="shift-element" data-animation="shift_enterDownward" data-delay="0" data-duration="1" src=".././img/burger_bun_bottom.svg">
    <img id="burger-shadow" class="shift-element" data-animation="shift_shadow" data-delay="0" data-duration="3.33" src=".././img/burger_shadow.svg">
  </figure>
  </div>
  <script src="shift.js"></script>
</body>
</html>
